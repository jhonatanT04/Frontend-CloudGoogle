<h2>Subir nuevo post</h2>
<input type="text" [(ngModel)]="titulo" placeholder="Título">
<br>
<textarea [(ngModel)]="descripcion" placeholder="Descripción"></textarea>
<br>
<button (click)="subirPost()">Subir</button>

<hr>

<h2>Posts</h2>
<ul>
  <li *ngFor="let post of posts">
    <strong>{{ post.titulo }}</strong><br>  
    <span>{{ post.descripcion }}</span>
  </li>
</ul>
